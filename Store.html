<!DOCTYPE html>
<html>
   <head>
      <title>The Adventurers | Store</title>
      <meta name="description" content="This is the description">
      <link rel="stylesheet" href="Styles.css"/>
   </head>
   <body>
      <header class="main-header">
         <nav class="main-nav nav">
            <ul>
            <li><a href="Index.html">HOME</a></li>
            <li><a href="Store.html">STORE</a></li>
            <li><a href="About.html">ABOUT</a></li>
            </ul>
         </nav>
         <h1 class="band-name band-name-large">The Adventurers</h1>
      </header>

      <section class="container content-section">
         <h2 class="section-header">MUSIC</h2>

         <div class="shop-items">

            <div class="shop-item">
               <span class="shop-item-title">Album 1</span>
               <img class="shop-item-image" src="Images/HipHop.png">

               <div class="shop-item-details">
                  <span class="shop-item-price">$12.99</span>
                  <button class="btn btn-primary shop-item-button" 
                  role="button">ADD TO CART</button>
               </div>
            </div>

            <div class="shop-item">
               <span class="shop-item-title">Album 2</span>
               <img class="shop-item-image" src="Images/jazz.png">
               <div class="shop-item-details">
                  <span class="shop-item-price">$9.99</span>
                  <button class="btn btn-primary shop-item-button" 
                  role="button">ADD TO CART</button>
               </div>
            </div>


            <div class="shop-item">
               <span class="shop-item-title">Album 3</span>
               <img class="shop-item-image" src="Images/LemonHope.jpg">
                  <div class="shop-item-details">
                     <span class="shop-item-price">$19.99</span>
                     <button class="btn btn-primary shop-item-button" 
                     role="button">ADD TO CART</button>
                  </div>
            </div>

            <div class="shop-item">
               <span class="shop-item-title">Album 4</span>
               <img class="shop-item-image" src="Images/Broken.png">
                  <div class="shop-item-details">
                     <span class="shop-item-price">$14.99</span>
                     <button class="btn btn-primary shop-item-button"
                     role="button">ADD TO CART</button>
                  </div>
            </div>
         </div>

      </section>

      <section class="container content-section">
         <h2 class="section-header">MERCH</h2>
         <div class="shop-items">
            <div class="shop-item">
               <span class="shop-item-title">T-Shirt</span>
               <img class="shop-item-image" src="Images/LemonMerch.png">
               <div class="shop-item-details">
                  <span class="shop-item-price">$19.99</span>
                  <button class="btn btn-primary shop-item-button" 
                  role="button">ADD TO CART</button>
               </div>
            </div>
            <div class="shop-item">
               <span class="shop-item-title">Coffee Mug</span>
               <img class="shop-item-image" src="Images/CrabMerch.jpg">
               <div class="shop-item-details">
                  <span class="shop-item-price">$14.99</span>
                  <button class="btn btn-primary shop-item-button" 
                  role="button">ADD TO CART</button>
               </div>
            </div>
         </div>
      </section>
         

      <section class="container content-section">
         <h2 class="section-header">CART</h2>
         <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
         </div>

         <div class="cart-items">
            <div class="cart-row">
               <div class="cart-item cart-column">
                  <img class="cart-item-image" 
                  src="Images/LemonMerch.png" width="100" 
                  height="100">
                  <span class="cart-item-title">T-Shirt</span>
               </div>
               <span class="cart-price cart-column">$19.99</span>
            <div class="cart-quantity cart-column">
               <input class="cart-quantity-input" 
               type="number" value="1">
               <button class="btn btn-danger"
               role="button">REMOVE</button>
            </div>
         </div>

            <div class="cart-row">
               <div class="cart-item cart-column">
                  <img class="cart-item-image"
                  src="Images/CrabMerch.jpg" width="100" 
                  height="100">
                  <span class="cart-item-title">Coffee Mug</span>
               </div>
               <span class="cart-price cart-column">$14.99</span>
               <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input"
                  type="number" value="2">
                  <button class="btn btn-danger"
                  role="button">REMOVE</button>
               </div>
            </div>
         </div>

         <div class="cart-total">
         <strong class="cart-total-title">Total</strong>
         <span class="class-total-price">$39.97</span>
         </div>

         
            <button class="btn btn-primary btn-purchase" 
            type="button">PURCHASE</button>


      </section>

      <footer class="main-footer">
         <div class="container main-footer-container">
         <h3 class="band-name"> The Adventurers</h3>
         <ul class="nav footer-nav">
            <li>
               <a href="https://fb.com" target="_blank">
                  <img src="Images/facebooklogo.png";/>
               </a>
            </li>
        
            <li>
               <a href="https://spotify.com" target="_blank">
                  <img src="Images/SpotifyLogo.png";/>
               </a>
            </li>

            <li>
               <a href="https://youtube.com" target="_blank">
                  <img src="Images/YoutubeLogo.png";/>
            </a>
          </li>
         </ul>
         </div>
      </footer>         
   </body>
</html>
